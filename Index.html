<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disable">

    <link rel="shortcut icon" href="src/images/pokebolas.png">
    
    <script src="src/js/script.js" defer></script>
    
    <link rel="stylesheet" href="src/css/pokemon.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    
    <title>pokedex</title>


</head>
<body>

  <main>
    <img src="" alt="" width="" class="pokemon__images">

    <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
    </h1>

    <form class="form">
        <input type="search"
        class="input__search"
        placeholder="name or number" required>
    </form>

    <form class="buttons">
        <button class="button btn prev">&lt; prev</button>
        <button class="button btn next">next &gt;</button>
    </form>
  </main>
    
</body>
</html>
